<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <!-- For rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" media="screen">
    <title>Bokfynd.nu</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="navController">
      <div class="container">
        <div class="navbar-header"><!-- Wrapping the collapse menu in .navbar-header for Bootstrap v.3 -->
          <a href="#/">
            <!-- Removed toggle="tooltip" placement="bottom" since it doesn't look good on an iPad -->
            <img title="Home" class="navbar-brand brandlogo" src="img/logos/handmadeshadowsinverted.png" alt="Chronus Logo" />
          </a>

          <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <div id="view-div">
            <p id="view-name">
            </p>
          </div>

        </div><!-- /navbar-header -->
        <div class="collapse collapse navbar-collapse navHeaderCollapse">

          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{active: isActive('/')}">
              <a href="#/home">Hem <span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
            </li>
            <li ng-class="{active: isActive('/search')}">
              <a href="#/search">Sök <span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
            </li>
            <li ng-class="{active: isActive('/help')}">
              <a href="#/help">Hjälp <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span></a>
            </li>
            <li ng-class="{active: isActive('/contact')}">
              <a href="#/contact">Kontakt <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></a>
            </li>
            <!-- commented out a dropdown in case i need to use it -->
            <!-- <li class="dropdown">
              <a class="dropdown-toggle" toggle="dropdown">Övrigt <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-class="{active: isActive('/limhamn')}"><a href="#/limhamn">Översikt</a></li>
                <li><a>Kontor/Personal <b class="caret"></b></a></li>
                <li ng-class="{active: isActive('/limhamn_ak')}"><a href="#/limhamn_ak">Administration/Krematorie</a></li>
              </ul>
            </li> -->
          </ul>
        </div>
      </div><!-- /container -->
    </div><!-- /navbar div -->

    <div class="jumbotron">
      <div class="container">
        <div class="img_container">
          <a href="#/">
            <img class="hembild center-block" src="img/logos/handmadeshadowsinverted.png" alt="Bokfynd Logga" />
          </a><!-- /anchor -->
            <div class="imgtextdiv">
              <h1 id="img-text">bokfynd.nu</h1>
              <p class='jumbo-p'><em>- Jämför priser på böcker</em></p>
            </div>
        </div><!-- /img_container -->
        <div class="input-group searchField">
          <input type="text" class="form-control" placeholder="Sök bland böcker..." ng-model="filter.name">
          <span class="input-group-btn">
            <a class="btn btn-primary btn-lg searchBtn" type="button" href="#/search">Sök <span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
          </span>
        </div><!-- /input-group & searchField -->
      </div><!-- /container -->
    </div><!-- /jumbotron -->

    <!-- Placeholder for views -->
    <div id="main">
      <div class="view_container" ng-view></div>
    </div>

    <!-- Latest minified jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- AngularJS route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- My AngularJS file -->
    <script src="app/app.js"></script>
    <!-- Angular Nav Controller -->
    <script src="app/controllers/navController.js"></script>
    <!-- My JS file -->
    <!-- <script src="scripts/main.js"></script> -->
    <!-- Wheelzoom plugin -->
    <!-- <script src="scripts/wheelzoom/wheelzoom.js"></script> -->
  </body>
</html>
